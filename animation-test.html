<!DOCTYPE html>
<html>
<head>
	<title>Animation Test</title>
	<link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
</head>
<style>
	body {
		background-color: #282923;
	}
	.main_container {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-content: center;
	align-items: center;
	overflow: hidden; 
}
.tamagochi_container {
	background-image: url("./images/Gen1BG.jpeg");
	display: flex;
	width: 300px;
	height: 300px;
	justify-content: center;
	align-content: center;
	align-items: center;
	border: 4px solid #f5dcc0;
	margin-top: 5%;
	border-radius: 12px;
	
}
.milu_display {
	width: 150px;
	height: 170px;
	position: absolute;
}
#pet_image {
	width: 100%;
    height: 100%;
    position: absolute;
    bottom: 83px;
	position: relative;
	animation: move 1.1s infinite;
	animation-timing-function: steps(2, end); /* con esto se empareja las animaciones*/
}
#manzana {
	position: absolute;
	top: -100px;
	left: -100px;
	font-size: 40px;
}

@keyframes move {
	0%, 100% { transform: translateY(0); } 
    30% { transform: translateY(-30px); } 
    60% { transform: translateY(0); } 
    80% { transform: translateY(-15px); } 
    100% { transform: translateY(0); } 
    }


</style>
<body>

<div class="main_container">
	<div class="tamagochi_container">
		<div>
			<div class="milu_display">
				<img id="pet_image" class="animation_pet_standby" src="./images/milu_boca_abierta.png"></img>
				<div id="manzana">üçé</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
